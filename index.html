<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>Alarm Clock</title>
</head>
<!--Alarm Clock with HTML - CSS - JS -->
<body>
    <div class="container">
        <img class="clock" src="assets/Clock.png" alt="clock" width="200px">
        <h1 id="time">00:00:00</h1>
        <div class="contents">
            <select class="menus">
                <option value="Hour" selected disabled>Hour</option>
            </select>
            <select class="menus">
                <option value="Hour" selected disabled>Minutes</option>
            </select>
        </div>
        <button class="alarmBtn">Set Alarm</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
